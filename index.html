<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WITS</title>
</head>
<body>
   <div class="background">
    <header id="head" class="pageTitle">
        
        <h1>Written In The Stars</h1>

    </header>

    <div id="allSigns" class="signsDiv">

        <button id="aquarius" value="aquarius" class="sign air">Aquaris <br> <span class="signDate">Jan 20 - Feb 18</span></button>
        
        <button id="pisces" value="pisces" class="sign water">Pisces <br> <span class="signDate">Feb 19 - March 20</span></button>
        
        <button id="aries" value="aries" class="sign fire">Aries <br> <span class="signDate">March 21 - April 19</span></button>
        
        <button id="taurus" value="taurus" class="sign earth">Taurus <br> <span class="signDate">April 20 - May 20</span></button>
        
        <button id="gemini" value="gemini"  class="sign air">Gemini <br> <span class="signDate">May 21 - June 20</span></button>
        
        <button id="cancer" value="cancer" class="sign water">Cancer <br> <span class="signDate">June 21 - July 22</span></button>
        
        <button id="leo" value="leo" class="sign fire">Leo <br> <span class="signDate">July 23 - August 22</span></button>
        
        <button id="virgo" value="virgo earth" class="sign earth">Virgo <br> <span class="signDate">Aug 23 - Sep 22</span></button>
        
        <button id="libra" value="libra" class="sign air">Libra<br> <span class="signDate">Sep 23 - Oct 22</span></button>
        
        <button id="scorpio" value="scorpio" class="sign water">Scorpio <br> <span class="signDate">Oct 23 - Nov 21</span></button>
        
        <button id="sagittarius" value="sagittarius" class="sign fire">Sagittarius <br> <span class="signDate">Nov 22 - Dec 21</span></button>
        
        <button id="capricorn" value="capricorn" class="sign earth">Capricorn <br> <span class="signDate">Dec 22 - Jan 19</span></button>

    </div>

</div> 
    
    <div id="horoscope" class="horoDiv">
        <h2>Daily Horoscope</h2>

        <input id="datePicker"type="date"/>
        
        <div id="horoscopeDis" class="horoDis">
            <p id="horoscopeP" class="horoP">

            </p>
        </div>

    </div>

    <div id="signLove" class="signLoveDiv">
            
            <h2>Sign Compatibility</h2>

        <div class="compatDiv">

        </div>
    </div>

    <script src="compatibility.js"></script>
    <script src="horoscope.js"></script>
</body>
</html>
