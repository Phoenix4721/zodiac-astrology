<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WITS</title>
</head>
<body>
    <header id="head" class="pageTitle">
        
        <h1>Written In The Stars</h1>

    </header>

    <div id="allSigns" class="signsDiv">

        <button id="aquarius" class="sign">Aquaris <br> <span class="signDate">Jan 20 - Feb 18</span></button>
        
        <button id="pisces" class="sign">Pisces <br> <span class="signDate">Feb 19 - March 20</span></button>
        
        <button id="aries" class="sign">Aries <br> <span class="signDate">March 21 - April 19</span></button>
        
        <button id="taurus" class="sign">Taurus <br> <span class="signDate">April 20 - May 20</span></button>
        
        <button id="gemini" class="sign">Gemini <br> <span class="signDate">May 21 - June 20</span></button>
        
        <button id="cancer" class="sign">Cancer <br> <span class="signDate">June 21 - July 22</span></button>
        
        <button id="leo" class="sign">Leo <br> <span class="signDate">July 23 - August 22</span></button>
        
        <button id="virgo" class="sign">Virgo <br> <span class="signDate">Aug 23 - Sep 22</span></button>
        
        <button id="libra" class="sign">Libra<br> <span class="signDate">Sep 23 - Oct 22</span></button>
        
        <button id="scorpio" class="sign">Scorpio <br> <span class="signDate">Oct 23 - Nov 21</span></button>
        
        <button id="sagittarius" class="sign">Sagittarius <br> <span class="signDate">Nov 22 - Dec 21</span></button>
        
        <button id="capricorn" class="sign">Capricorn <br> <span class="signDate">Dec 22 - Jan 19</span></button>

    </div>
    
    <div id="horoscope" class="horoDiv">
        <h2>Daily Horoscope</h2>

        <div id="horoscopeDis" class="horoDis">
            <p id="horoscopeP" class="horoP">

            </p>
        </div>

    </div>

    <div id="signLove" class="signLoveDiv">
            
            <h2>Sign Compatibility</h2>

            <div id="yourSign" class="yourSignPick">
                <select id = "signList" class="signDropDown">
                    <option class="signOp" value = "nothing">Choose Your Sign</option>
                    <option class="signOp" value = "aquarius">Aquarius</option>
                    <option class="signOp" value = "pisces">Pisces</option>
                    <option class="signOp" value = "aries">Aries</option>
                    <option class="signOp" value = "taurus">Taurus</option>
                    <option class="signOp" value = "gemini">Gemini</option>
                    <option class="signOp" value = "cancer">Cancer</option>
                    <option class="signOp" value = "leo">Leo</option>
                    <option class="signOp" value = "virgo">Virgo</option>
                    <option class="signOp" value = "libra">Libra</option>
                    <option class="signOp" value = "scorpio">Scorpio</option>
                    <option class="signOp" value = "sagittarius">Sagittarius</option>
                    <option class="signOp" value = "capricorn">capricorn</option>
                </select>
            </div>

            <div id="yourSign" class="yourSignPick">
                <select id = "signList" class="signDropDown">
                    <option class="signOp" value = "nothing">Choose Their Sign</option>
                    <option class="signOp" value = "aquarius">Aquarius</option>
                    <option class="signOp" value = "pisces">Pisces</option>
                    <option class="signOp" value = "aries">Aries</option>
                    <option class="signOp" value = "taurus">Taurus</option>
                    <option class="signOp" value = "gemini">Gemini</option>
                    <option class="signOp" value = "cancer">Cancer</option>
                    <option class="signOp" value = "leo">Leo</option>
                    <option class="signOp" value = "virgo">Virgo</option>
                    <option class="signOp" value = "libra">Libra</option>
                    <option class="signOp" value = "scorpio">Scorpio</option>
                    <option class="signOp" value = "sagittarius">Sagittarius</option>
                    <option class="signOp" value = "capricorn">capricorn</option>
                </select>
            </div>

            <div id="chance" class="chanceDiv">
                <p id="chanceP" class="chancePara">

                </p>

                <button class="pickNew">Pick New Pairing!</button>

            </div>
    </div>
</body>
</html>
